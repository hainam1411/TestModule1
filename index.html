    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 0; i <= x; i++) {
           // let isPrime = true;
            for (let j = 2; j <i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                sum += i;
            }
        }

        return sum;
    }
